name: WeatherEvent
version: 1.2.8
main: cn.popcraft.weatherevent.WeatherEvent
api-version: 1.13
description: 动态天气效果系统，让天气影响游戏玩法
author: PopCraft

commands:
  weather:
    description: 天气控制命令
    usage: /weather <clear|rain|thunder|info|effects|reload|debug|stats>
    aliases: [we]

permissions:
  weatherevent.command.clear:
    description: 允许使用 /weather clear 命令
    default: op
  weatherevent.command.rain:
    description: 允许使用 /weather rain 命令
    default: op
  weatherevent.command.thunder:
    description: 允许使用 /weather thunder 命令
    default: op
  weatherevent.command.info:
    description: 允许使用 /weather info 命令
    default: true
  weatherevent.command.effects:
    description: 允许使用 /weather effects 命令
    default: true
  weatherevent.command.reload:
    description: 允许使用 /weather reload 命令
    default: op
  weatherevent.command.debug:
    description: 允许使用 /weather debug 命令
    default: op
  weatherevent.command.stats:
    description: 允许使用 /weather stats 命令
    default: op
  weatherevent.bypass:
    description: 免疫天气效果
    default: false
  weatherevent.*:
    description: 允许使用所有 WeatherEvent 功能
    default: op
    children:
      weatherevent.command.clear: true
      weatherevent.command.rain: true
      weatherevent.command.thunder: true
      weatherevent.command.info: true
      weatherevent.command.effects: true
      weatherevent.command.reload: true
      weatherevent.command.debug: true
      weatherevent.command.stats: true
      weatherevent.bypass: true