# 强制使用国内镜像源
systemProp.org.gradle.internal.repository.mirror.set=true
systemProp.org.gradle.internal.repository.mirror.https=aliyun

# 禁用Gradle元数据重定向
systemProp.gradle.metadata.ignore.aliyun=true

# 优化依赖解析
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# 禁用中央仓库(必要时可通过-DdisableMavenCentral=false临时启用)
systemProp.disableMavenCentral=true

# 阿里云镜像源配置
systemProp.aliyunMavenUrl=https://maven.aliyun.com/repository/public
systemProp.aliyunMavenCentralUrl=https://maven.aliyun.com/repository/central

# 构建性能优化
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.configureondemand=true
